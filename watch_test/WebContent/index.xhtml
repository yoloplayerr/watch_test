<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>


	<meta charset="UTF-8" />
	<title>Часы намаза</title>
</h:head>

<h:body>

	<div>
		<ui:repeat var="nodes" value="#{clock.arrayNod}">
			<div class="#{nodes.keyTag('Nod','class')}"
				id="#{nodes.keyTag('Nod','id')}" style="">
				<ui:repeat var="panels" value="#{nodes.arrayPanel}">
					<div class="#{panels.keyTag('Panel','class')}"
						id="#{panels.keyTag('Panel','id')}" style="">
						<div class="#{panels.curDate.keyTag('CurrentDate','class')}"
							id="#{panels.curDate.keyTag('CurrentDate','id')}">#{panels.curDate.keyTag('CurrentDate','text')}</div>
					</div>
				</ui:repeat>
			</div>
		</ui:repeat>
	</div>


</h:body>
</html>
